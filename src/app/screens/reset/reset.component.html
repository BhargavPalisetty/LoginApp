<div class="back">
  <div class="div-center">
    <div class="content">
      <h3>Reset Password</h3>
      <hr />
      <form (ngSubmit)="onReset(resetform)" #resetform = "ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input ngModel type="email" class="form-control" id="email" required placeholder="Enter email" name="email">
        </div>
        <p style="color:red">{{formstatus}}</p>
        <button type="submit" class="btn btn-primary">Reset</button>
        <div style="float:right;">
        <button type="button" class="btn btn-link" routerLink='/login'>login</button>
        <button type="button" class="btn btn-link" routerLink='/signup'>signup</button>
        </div>
      </form>
    </div>
  </div>
</div>
